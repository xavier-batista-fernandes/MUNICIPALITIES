<div id="screen" class="flex-column">
    <img src="assets/images/start-menu-portugal.svg"
         alt="A sketch of Portugal's borders."
         class="logo-img">
    <div class="flex-tiny">
        <h1>Municipalities</h1>
        <p>Link the name to its shape.</p>
    </div>
    <button (click)="start.emit()">Play</button>
    <div class="flex-tiny">
        <p>{{ date }}</p>
        <p class="author">By {{ author }}</p>
    </div>
</div>
